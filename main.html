<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.js"
      integrity="sha512-tqb5l5obiKEPVwTQ5J8QJ1qYaLt+uoXe1tbMwQWl6gFCTJ5OMgulwIb3l2Lu7uBqdlzRf5yBOAuLL4+GkqbPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector('#subject').innerHTML = `
        <header>
          <h1>WEB</h1>
          Hello, WEB!
        </header>
        `;
      }

      function TOC() {
        const state = store.getState();

        let liTags = '';
        for (i = 0; i < state.contents.length; i++) {
          liTags += `
          <li>
            <a href="${state.contents[i].id}"onClick="
              event.preventDefault();
              const action = {type: 'SELECT', id:${state.contents[i].id} }
              store.dispatch(action);
            ">${state.contents[i].title}</a>
          </li>`;
        }
        document.querySelector('#toc').innerHTML = `
        <nav>
          <ol>
            ${liTags}
          </ol>
        </nav>
        `;
      }

      function control() {
        document.querySelector('#control').innerHTML = `
        <ul>
          <li>
            <button type="button" onClick="
              event.preventDefault();
              store.dispatch({
                type:'CHANGE_MODE',
                mode:'create'
              })
            ">create</button>
          </li>
          <li>
            <button type="button" onclick="
              event.preventDefault();
              store.dispatch({
                type:'DELETE'
              })
            ">delete</button>
          </li>
        </ul>
        `;
      }

      function article() {
        const state = store.getState();

        if (state.mode === 'create') {
          document.querySelector('#content').innerHTML = `
          <article>
            <form onSubmit="
                event.preventDefault();
                const _title = this.title.value;
                const _desc = this.desc.value;
                store.dispatch({
                  type:'CREATE',
                  title:_title,
                  desc:_desc
                })
            ">
              <input type="text" name='title' placeholder='title'/>
              <p>
                <textarea type="text" name='desc' placeholder='description'></textarea>
              </p>
              <button type="submit">
                Submit
              </button>
            </form>
          </article>
          `;
        } else if (state.mode === 'read') {
          let aTitle, aDesc;
          for (i = 0; i < state.contents.length; i++) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
            }
          }
          document.querySelector('#content').innerHTML = `
          <article>
            <h2>${aTitle}</h2>
            ${aDesc}
          </article>
          `;
        } else if (state.mode === 'welcome') {
          document.querySelector('#content').innerHTML = `
          <article>
            <h2>Welcome</h2>
            Hello, Redux!
          </article>
          `;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: 'welcome',
            selected_id: 2,
            contents: [
              { id: 1, title: 'HTML', desc: 'HTML IS...' },
              { id: 2, title: 'CSS', desc: 'CSS IS...' },
            ],
          };
        }

        let newState;

        if (action.type === 'SELECT') {
          newState = Object.assign({}, state, {
            selected_id: action.id,
            mode: 'read',
          });
        } else if (action.type === 'CREATE') {
          let newMaxId = state.max_id + 1;
          let newContents = state.contents.concat(); //배열을 복제함
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: 'read',
          });
        } else if (action.type === 'DELETE') {
          newContents = [];
          for (i = 0; i < state.contents.length; i++) {
            if (state.selected_id !== state.contents[i].id) {
              newContents.push(state.contents[i]);
              break;
            }
          }
          newState = Object.assign({}, state, {
            contents: newContents, //state 갱신
            mode: 'welcome',
          });
        } else if (action.type === 'CHANGE_MODE') {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }
        console.log(action, state, newState);
        return newState;
      }
      const store = Redux.createStore(reducer); //스토어 생성

      store.subscribe(article);
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
